<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>股票交易平台version0.0.1</title>

    <body>
        <div class="all">
            <div class="main">
                <p>股票交易平台version0.0.1</p>

                    <div class="login-left"><p class="head-img"><img src="images/sanjiao.png"></p><img class="img" src="images/tu.png"></div>
                    <div class="login-right">
                        <p class="one">登录账号</p>
                        <div class="inputs" style="margin-top: 32px;margin-bottom: 16px;">

                        <div class="inputs">
                            <input  class="input-name" type="password" placeholder="密码" id="loginPassword" name="loginPassword">
                        </div>
                        <input type="button" class="login-submit" id="loginButton" value="登录" style="width: 149px; "></input>
                        <input type="button" class="login-submit" id="resetPassword" value="重置" style="width: 149px; "></input>
                        <input type="button" id="test" value="测试">
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"/>
        <script type="text/javascript" src="lib/jquery-2.2.3.min.js"/>
    </body>
</html>
